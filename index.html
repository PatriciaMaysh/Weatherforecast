<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <title>Weather Forecast</title>
</head>

<body>
    <div class="weather-forecast container mt-4">

        <header class="mb-3">
            <form id="searchForm" class="d-flex gap-2">
                <input id="cityinput" class="form-control" placeholder="Enter a city...">
                <button id="searchbtn" class="btn btn-primary">Search</button>
            </form>
        </header>

        <!-- Error Alert -->
        <div id="errorAlert" class="alert alert-danger d-none"></div>

        <main>
            <div class="weather-forecast-data d-flex justify-content-between align-items-center flex-wrap">
                <div>
                    <h1 id="cityname" class="weather-forecast-city">-</h1>
                    <div id="meta" class="text-muted">-</div>
                    <div class="mt-2">
                        <span class="me-3"><strong>Humidity:</strong> <span id="humidity" style="color: #f65282;">-</span></span>
                        <span class="me-3"><strong>Wind:</strong> <span id="wind" style="color: #f65282;">-</span></span>
                    </div>
                </div>

                <div class="weather-forecast-temperature-container text-center">
                    <div id="icon" class="weather-forecast-icon fs-1">-</div>
                    <div id="temp" class="weather-forecast-temperature fs-3">-</div>
                    <div class="weather-forecast-unit">Â°C</div>
                </div>
            </div>
        </main>

        <footer class="mt-4 text-center">
            The project was coded by Patricia Maysh and is
            <a href="https://github.com/PatriciaMaysh/Weatherforecast.git" target="_blank">open-sourced on GitHub</a>
            and
            <a href="#" target="_blank">hosted on Netlify</a>
        </footer>
    </div>

    <script src="src/app.js"></script>
</body>

</html>
